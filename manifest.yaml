applications:
- buildpacks:
  - java_buildpack
  disk_quota: 1G
  domain: mybluemix.net
  env:
    JAVA_OPTS: -Xss228k -XX:ReservedCodeCacheSize=100M
  instances: 1
  memory: 512M
  name: trivial-asr
  path: target/asrTrivial.war
  random-route: false
  routes:
  - route: trivial-asr.eu-gb.mybluemix.net
  services:
  - rocky-cloudant-asr
  - rocky-language-translator-asr
  stack: cflinuxfs3
